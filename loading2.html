<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Circular</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .loader-wrapper {
    position: relative;
    width: 150px;
    height: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    /*background-color: #ffffff;*/
    border: 4px solid #3498db;
    overflow: hidden;
  }

  .loader {
    border-radius: 80%;
    width: 100%;
    height: 100%;
    background-color: transparent;
    position: absolute;
    top: 0;
    left: 0;
    animation: progress 3s linear infinite;
    box-sizing: border-box;
    border: 10px solid transparent; /* Borde transparente */
    border-top-color: #3498db; /* Borde azul en la parte superior */
  }

  .loader-text {
    position: absolute;
    font-size: 18px;
    color: #3498db;
  }

  .hidden {
    display: none;
  }

  @keyframes progress {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="loader-wrapper" id="loaderWrapper">
  <div class="loader"></div>
  <div class="loader-text">0%</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const loaderWrapper = document.getElementById("loaderWrapper");
    const loader = document.querySelector(".loader");
    const loaderText = document.querySelector(".loader-text");
    let progress = 0;

    function updateProgress() {
      progress += 1;
      loader.style.transform = `rotate(${progress * 3.6}deg)`; // 1% = 3.6deg
      loaderText.textContent = progress + "%";
      if (progress < 100) {
        setTimeout(updateProgress, 30); // Actualiza cada 30 milisegundos
      } else {
        loaderWrapper.classList.add("hidden");
      }
    }

    // Inicia la actualización del progreso
    setTimeout(updateProgress, 30); // Comienza después de 30 milisegundos
  });
</script>
</body>
</html>
